<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DÁÖßÁâáË°®ÁôΩÂ¢ô</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            touch-action: none;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        /* Âä†ËΩΩÁïåÈù¢ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #21D4FD;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 18px;
            color: #fff;
        }

        /* ÂºÄÂßãÊåâÈíÆ */
        .start-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #21D4FD, #B721FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .click_me {
            width: 200px;
            height: 200px;
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
            border-radius: 20px;
            position: relative;
            z-index: 0;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @property --d {
            syntax: '<angle>';
            inherits: true;
            initial-value: 0deg;
        }

        .click_me:before {
            content: "";
            position: absolute;
            inset: -8px;
            padding: 8px;
            border-radius: 28px;
            background: conic-gradient(from var(--d, 0deg),
                    #21D4FD,
                    #0000 30deg 120deg,
                    #B721FF 150deg 180deg,
                    #0000 210deg 300deg,
                    #21D4FD 330deg);
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: intersect;
        }

        .click_me:after {
            content: "";
            position: absolute;
            inset: -100px;
            background:
                radial-gradient(80px at left 150px top 120px, #21D4FD 98%, #0000),
                radial-gradient(80px at right 150px bottom 120px, #B721FF 98%, #0000);
            filter: blur(60px);
            opacity: 0.5;
        }

        .click_me:before,
        .click_me:after {
            transition: 0.5s, 99999s 99999s transform, 99999s 99999s --d;
        }

        .click_me:hover {
            box-shadow: 0 0 20px rgba(33, 212, 253, 0.5);
            transform: scale(1.05);
        }

        .click_me:hover:after {
            transform: rotate(3600deg);
            transition: 0.5s, 60s linear transform;
        }

        .click_me:hover:before {
            --d: 3600deg;
            transition: 0.5s, 60s linear --d;
        }

        /* ÁÖßÁâáÂ¢ôÂÆπÂô® */
        .photo-wall {
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
        }

        #dragBox {
            position: relative;
            display: flex;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(-30deg);
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .spinBox {
            position: relative;
            width: 120px;
            height: 140px;
            transform-style: preserve-3d;
            animation: spin 200s infinite linear;
        }

        #spinBox2 {
            position: absolute;
            top: 10%;
        }

        #spinBox3 {
            position: absolute;
            top: -30%;
        }

        .spinBox img {
            transform-style: preserve-3d;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.3));
        }

        .spinBox img:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        /* ÊéßÂà∂Èù¢Êùø */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn i {
            font-size: 18px;
        }

        /* ÁÖßÁâáËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            position: relative;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-content img {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
        }

        /* Âä®Áîª */
        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .click_me {
                width: 150px;
                height: 150px;
                font-size: 18px;
            }
            
            .controls {
                bottom: 10px;
                padding: 8px 15px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

    <!-- ÁÖßÁâáÂ¢ô -->

    <!-- ÊéßÂà∂Èù¢Êùø -->

    <!-- ÁÖßÁâáËØ¶ÊÉÖÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="imageModal">

    <!-- Èü≥È¢ë -->
    <audio loop id="backgroundMusic" preload="auto">
        <source src="img/ËêΩÂú®ÁîüÂëΩÈáåÁöÑÂÖâ-Â∞πÊòîÁú†.m4a" type="audio/mp4">
        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÂÖÉÁ¥†„ÄÇ
    </audio>

    <script>
        // ÁÖßÁâáÊï∞ÊçÆ
        const photoData = [
            { src: 'img/1.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥1' },
            { src: 'img/2.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥2' },
            { src: 'img/3.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥3' },
            { src: 'img/4.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥4' },
            { src: 'img/5.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥5' },
            { src: 'img/6.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥6' },
            { src: 'img/7.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥7' },
            { src: 'img/8.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥8' },
            { src: 'img/9.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥9' },
            { src: 'img/10.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥10' },
            { src: 'img/11.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥11' },

            { src: 'img/20.webp', title: 'ÁæéÂ•ΩÁû¨Èó¥20' }

        // DOMÂÖÉÁ¥†
        const loadingScreen = document.getElementById('loadingScreen');
        const startContainer = document.getElementById('startContainer');
        const startButton = document.getElementById('startButton');
        const photoWall = document.getElementById('photoWall');
        const dragBox = document.getElementById('dragBox');
        const spinBox = document.getElementById('spinBox');
        const spinBox2 = document.getElementById('spinBox2');
        const spinBox3 = document.getElementById('spinBox3');
        const controls = document.getElementById('controls');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const musicBtn = document.getElementById('musicBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');

        // ÂÖ®Â±ÄÂèòÈáè
        let radius = 560;
        let isPlaying = true;
        let isMusicPlaying = false;
        let startX, startY, endX, endY, tX = 0, tY = 10, desX = 0, desY = 0;

        // ÂàùÂßãÂåñÂáΩÊï∞
        function init() {
            // Ê®°ÊãüÂä†ËΩΩËøáÁ®ã
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    startContainer.style.display = 'block';
                }, 1000);
            }, 1500);

            // Âä®ÊÄÅÊ∑ªÂä†ÁÖßÁâá
            addPhotosToSpinBox(spinBox, photoData);
            addPhotosToSpinBox(spinBox2, [...photoData.slice(1), photoData[0]]);
            addPhotosToSpinBox(spinBox3, [...photoData.slice(2), ...photoData.slice(0, 2)]);

            // ‰∫ã‰ª∂ÁõëÂê¨
            setupEventListeners();
        }

        // Ê∑ªÂä†ÁÖßÁâáÂà∞ÊóãËΩ¨ÁõíÂ≠ê
        function addPhotosToSpinBox(spinBox, photos) {
            photos.forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = photo.src;
                img.alt = photo.title;
                img.dataset.index = index;
                spinBox.appendChild(img);
            });
        }

        // ËÆæÁΩÆÁÖßÁâá‰ΩçÁΩÆ
        function setPhotoPositions(delayTime) {
            const spinBoxes = [spinBox, spinBox2, spinBox3];
            
            spinBoxes.forEach(box => {
                const photos = box.getElementsByTagName('img');
                const len = photos.length;
                
                for (let i = 0; i < len; i++) {
                    const photo = photos[i];
                    photo.style.transform = `rotateY(${i * (360 / len)}deg) translateZ(${radius}px)`;
                    photo.style.transition = 'transform 1s';
                    photo.style.transitionDelay = delayTime || `${(len - i) / 4}s`;
                }
            });
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // ÂºÄÂßãÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            startButton.addEventListener('click', startExperience);
            
            // ÊéßÂà∂ÊåâÈíÆ‰∫ã‰ª∂
            zoomInBtn.addEventListener('click', () => {
                radius += 50;
                setPhotoPositions(0);
            });
            
            zoomOutBtn.addEventListener('click', () => {
                radius = Math.max(300, radius - 50);
                setPhotoPositions(0);
            });
            
            playPauseBtn.addEventListener('click', toggleRotation);
            
            musicBtn.addEventListener('click', toggleMusic);
            
            // ÁÖßÁâáÁÇπÂáª‰∫ã‰ª∂
            document.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG' && e.target.parentElement.classList.contains('spinBox')) {
                    openModal(e.target.src);
                }
            });
            
            // Ê®°ÊÄÅÊ°ÜÂÖ≥Èó≠‰∫ã‰ª∂
            modalClose.addEventListener('click', closeModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    closeModal();
                }
            });
            
            // Èº†Ê†á/Ëß¶Êë∏‰∫ã‰ª∂
            setupDragEvents();
            
            // Èº†Ê†áÊªöËΩÆ‰∫ã‰ª∂
            document.addEventListener('wheel', handleWheel);
        }

        // ÂºÄÂßã‰ΩìÈ™å
        function startExperience() {
            startContainer.style.display = 'none';
            photoWall.style.display = 'block';
            
            // Êí≠ÊîæÈü≥‰πê
            backgroundMusic.play().then(() => {
                isMusicPlaying = true;
                musicBtn.innerHTML = '<i>‚ô™</i>';
            }).catch(error => {
                console.log('Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢:', error);
            });
            
            // ÂàùÂßãÂåñÁÖßÁâá‰ΩçÁΩÆ
            setTimeout(() => {
                setPhotoPositions();
            }, 500);
            
            // Ê∑ªÂä†ÁÇπÂáªÁâπÊïà
            addClickEffect();
        }

        // Ê∑ªÂä†ÁÇπÂáªÁâπÊïà
        function addClickEffect() {
            !function(e, t, a) {
                function r() {
                    for (var e = 0; e < s.length; e++) s[e].alpha <= 0 ? (t.body.removeChild(s[e].el), s.splice(e, 1)) : (s[e].y--, s[e].scale += .004, s[e].alpha -= .013, s[e].el.style.cssText = "left:" + s[e].x + "px;top:" + s[e].y + "px;opacity:" + s[e].alpha + ";transform:scale(" + s[e].scale + "," + s[e].scale + ") rotate(45deg);background:" + s[e].color + ";z-index:99999");
                    requestAnimationFrame(r)
                }
                function n() {
                    var t = "function" == typeof e.onclick && e.onclick;
                    e.onclick = function(e) {
                        t && t(), o(e)
                    }
                }
                function o(e) {
                    var a = t.createElement("div");
                    a.className = "heart", s.push({
                        el: a,
                        x: e.clientX - 5,
                        y: e.clientY - 5,
                        scale: 1,
                        alpha: 1,
                        color: c()
                    }), t.body.appendChild(a)
                }
                function i(e) {
                    var a = t.createElement("style");
                    a.type = "text/css";
                    try {
                        a.appendChild(t.createTextNode(e))
                    } catch (t) {
                        a.styleSheet.cssText = e
                    }
                    t.getElementsByTagName("head")[0].appendChild(a)
                }
                function c() {
                    return "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
                }
                var s = [];
                e.requestAnimationFrame = e.requestAnimationFrame || e.webkitRequestAnimationFrame || e.mozRequestAnimationFrame || e.oRequestAnimationFrame || e.msRequestAnimationFrame || function(e) {
                    setTimeout(e, 1e3 / 60)
                }, i(".heart{width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: fixed;}.heart:after{top: -5px;}.heart:before{left: -5px;}"), n(), r()
            }(window, document);
        }

        // ÂàáÊç¢ÊóãËΩ¨Áä∂ÊÄÅ
        function toggleRotation() {
            isPlaying = !isPlaying;
            const spinBoxes = [spinBox, spinBox2, spinBox3];
            
            spinBoxes.forEach(box => {
                box.style.animationPlayState = isPlaying ? 'running' : 'paused';
            });
            
            playPauseBtn.innerHTML = isPlaying ? '<i>‚ùö‚ùö</i>' : '<i>‚ñ∂</i>';
        }

        // ÂàáÊç¢Èü≥‰πêÁä∂ÊÄÅ
        function toggleMusic() {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicBtn.innerHTML = '<i>üîá</i>';
            } else {
                backgroundMusic.play();
                musicBtn.innerHTML = '<i>‚ô™</i>';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
        function openModal(imageSrc) {
            modalImage.src = imageSrc;
            imageModal.classList.add('active');
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            imageModal.classList.remove('active');
        }

        // ËÆæÁΩÆÊãñÊãΩ‰∫ã‰ª∂
        function setupDragEvents() {
            let isDragging = false;
            
            document.addEventListener('pointerdown', (e) => {
                isDragging = true;
                clearInterval(dragBox.timer);
                startX = e.clientX;
                startY = e.clientY;
                
                document.addEventListener('pointermove', handlePointerMove);
                document.addEventListener('pointerup', handlePointerUp);
            });
            
            function handlePointerMove(e) {
                if (!isDragging) return;
                
                toggleRotation();
                
                endX = e.clientX;
                endY = e.clientY;
                
                desX = endX - startX;
                desY = endY - startY;
                
                tX += desX * 0.1;
                tY += desY * 0.1;
                
                // ÈôêÂà∂YËΩ¥ÊóãËΩ¨ËßíÂ∫¶
                tY = Math.max(0, Math.min(180, tY));
                
                changeRotate(dragBox);
                
                startX = endX;
                startY = endY;
            }
            
            function handlePointerUp() {
                isDragging = false;
                
                // ÊÉØÊÄßÊïàÊûú
                dragBox.timer = setInterval(() => {
                    desX *= 0.95;
                    desY *= 0.95;
                    tX += desX * 0.1;
                    tY += desY * 0.1;
                    
                    changeRotate(dragBox);
                    
                    if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                        clearInterval(dragBox.timer);
                        toggleRotation();
                    }
                }, 16);
                
                document.removeEventListener('pointermove', handlePointerMove);
                document.removeEventListener('pointerup', handlePointerUp);
            }
        }

        // Â§ÑÁêÜÈº†Ê†áÊªöËΩÆ
        function handleWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -20 : 20;
            radius = Math.max(300, Math.min(800, radius + delta));
            setPhotoPositions(0);
