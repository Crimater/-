    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            touch-action: none;
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
            overflow: hidden;
            background: #000;
        }

        body {
            display: flex;
            perspective: 1000px;
            background: radial-gradient(ellipse at center, #0a0e2a 0%, #050716 70%);
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* 科幻粒子背景 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        @property --d {
            syntax: '<angle>';
            inherits: true;
            initial-value: 0deg;
        }

        /* 启动界面样式 - 科幻风格 */
        .click_me_shell {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(5, 10, 30, 0.85);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            backdrop-filter: blur(5px);
            transition: opacity 1s ease;
            border: 1px solid rgba(0, 195, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.1);
        }

        .title {
            font-size: 3.5rem;
            text-align: center;
            background: linear-gradient(45deg, #00c3ff, #00ff95, #00c3ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 195, 255, 0.7);
            margin-bottom: 2rem;
            letter-spacing: 3px;
            position: relative;
            font-family: 'Orbitron', sans-serif;
            animation: titleGlow 4s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 15px rgba(0, 195, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 25px rgba(0, 195, 255, 0.9), 0 0 40px rgba(0, 255, 149, 0.5);
            }
        }

        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00c3ff, #00ff95, transparent);
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.7);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(0, 195, 255, 0.8);
            margin-bottom: 3rem;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            animation: subtitlePulse 3s ease-in-out infinite;
        }

        @keyframes subtitlePulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .click_me {
            width: 220px;
            height: 220px;
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
            border-radius: 50%;
            position: relative;
            z-index: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.3);
            animation: buttonFloat 6s ease-in-out infinite;
        }

        @keyframes buttonFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .click_me:before {
            content: "";
            position: absolute;
            inset: -10px;
            padding: 10px;
            border-radius: 50%;
            background: conic-gradient(from var(--d, 0deg),
                    #00c3ff,
                    #0000 30deg 120deg,
                    #00ff95 150deg 180deg,
                    #0000 210deg 300deg,
                    #00c3ff 330deg);
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: intersect;
            animation: rotate 10s linear infinite;
        }

        .click_me:after {
            content: "";
            position: absolute;
            inset: -120px;
            background:
                radial-gradient(80px at left 150px top 120px, #00c3ff 98%, #0000),
                radial-gradient(80px at right 150px bottom 120px, #00ff95 98%, #0000);
            filter: blur(60px);
            opacity: 0.5;
            z-index: -1;
        }

        .click_me:before,
        .click_me:after {
            transition: .5s, 99999s 99999s transform, 99999s 99999s --d;
        }

        .click_me:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 195, 255, 0.5);
            animation: none;
        }

        .click_me:hover:after {
            transform: rotate(3600deg);
            transition: .5s, 60s linear transform;
        }

        .click_me:hover:before {
            --d: 3600deg;
            transition: .5s, 60s linear --d;
        }

        .click_me_text {
            background: linear-gradient(45deg, #00c3ff, #00ff95);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            z-index: 2;
            font-family: 'Orbitron', sans-serif;
        }

        /* 3D相册样式 - 科幻风格 */
        .album-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #dragBox,
        .spinBox {
            position: relative;
            display: flex;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
        }

        #dragBox {
            transform: rotateX(-30deg);
            z-index: 1;
        }

        .spinBox {
            width: 120px;
            height: 140px;
            animation: spin 200s infinite linear;
        }

        #spinBox2 {
            position: absolute;
            top: 120%;
        }

        #spinBox3 {
            position: absolute;
            top: -120%;
        }

        #dragBox img {
            transform-style: preserve-3d;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 12px rgba(0, 195, 255, 0.5);
            -webkit-box-reflect: below 15px linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.4));
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.4s ease;
            filter: brightness(0.9);
            border: 1px solid rgba(0, 195, 255, 0.3);
        }

        #dragBox img:hover {
            box-shadow: 0 0 20px #00ff95;
            transform: scale(1.08);
            filter: brightness(1.1);
            z-index: 10;
            border-color: #00ff95;
        }

        /* 悬浮标题样式 - 位于3D空间内 */
        .floating-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transform: translateZ(0); /* 放置在3D空间中心 */
            pointer-events: none;
            z-index: 0; /* 比图片的z-index低 */
        }

        .title-text {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00c3ff, #00ff95, #00c3ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 195, 255, 0.7);
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            white-space: nowrap; /* 防止换行 */
        }

        .title-subtext {
            font-size: 1.2rem;
            color: rgba(0, 195, 255, 0.8);
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            white-space: nowrap; /* 防止换行 */
        }

        /* 科幻数据面板 - 美化版 */
        .data-panel {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(5, 15, 30, 0.7);
            padding: 15px;
            z-index: 5;
            backdrop-filter: blur(10px);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 195, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.2);
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .data-panel:hover {
            box-shadow: 0 0 25px rgba(0, 195, 255, 0.4);
            transform: translateY(-2px);
        }

        .data-panel h3 {
            color: #00ff95;
            margin-bottom: 12px;
            font-size: 1rem;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(0, 195, 255, 0.3);
            text-align: center;
            letter-spacing: 1px;
        }

        .data-item {
            margin: 8px 0;
            font-size: 0.8rem;
            color: #00c3ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-value {
            color: #fff;
            font-weight: 600;
        }

        /* 图片查看模态框 - 科幻风格 */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 5, 15, 0.95);
            animation: fadeIn 0.4s;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 195, 255, 0.6);
            animation: zoomIn 0.4s;
            border: 1px solid rgba(0, 195, 255, 0.5);
        }

        .close {
            position: absolute;
            top: 25px;
            right: 40px;
            color: #fff;
            font-size: 45px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 101;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(0, 15, 30, 0.7);
            border: 1px solid rgba(0, 195, 255, 0.3);
        }

        .close:hover {
            color: #00ff95;
            transform: scale(1.2) rotate(90deg);
            background: rgba(0, 195, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
        }

        .caption {
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 20px;
            padding: 15px;
            background: rgba(0, 10, 25, 0.7);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(0, 195, 255, 0.3);
            font-family: 'Rajdhani', sans-serif;
        }

        /* 控制按钮 - 科幻风格 - 美化版 */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 50;
            background: rgba(5, 15, 30, 0.7);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(0, 195, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.2);
            transition: all 0.3s ease;
        }

        .controls:hover {
            box-shadow: 0 0 25px rgba(0, 195, 255, 0.4);
            transform: translateX(-50%) translateY(-3px);
        }

        .control-btn {
            background: rgba(0, 195, 255, 0.2);
            border: 1px solid #00c3ff;
            color: #00c3ff;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            min-width: 80px;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .control-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 149, 0.4), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover {
            background: rgba(0, 195, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 195, 255, 0.4);
            color: #00ff95;
            border-color: #00ff95;
        }

        .control-btn:hover:before {
            left: 100%;
        }

        /* 扫描线效果 */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.03) 50%,
                rgba(255,255,255,0) 100%
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        /* 心形动画 - 科幻风格 */
        .heart {
            width: 12px;
            height: 12px;
            position: fixed;
            background: #00ff95;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            pointer-events: none;
            z-index: 99999;
            opacity: 0.8;
            box-shadow: 0 0 10px #00ff95;
        }

        .heart:after,
        .heart:before {
            content: '';
            width: inherit;
            height: inherit;
            background: inherit;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            position: fixed;
        }

        .heart:after {
            top: -6px;
        }

        .heart:before {
            left: -6px;
        }

        /* 浮动粒子 */
        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00c3ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00c3ff;
            z-index: 1;
        }

        /* 动画 */
        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes scanline {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .click_me {
                width: 180px;
                height: 180px;
                font-size: 20px;
            }
            
            .spinBox {
                width: 100px;
                height: 120px;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
                gap: 10px;
                padding: 12px 15px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 11px;
                min-width: 70px;
            }
            
            .data-panel {
                top: 10px;
                left: 10px;
                padding: 12px;
                min-width: 180px;
            }
            
            .title-text {
                font-size: 2.5rem;
                white-space: nowrap; /* 确保移动端也不换行 */
            }
            
            .title-subtext {
                font-size: 1rem;
                white-space: nowrap; /* 确保移动端也不换行 */
            }
        }

        @media (max-width: 480px) {
            .controls {
                gap: 8px;
                padding: 10px 12px;
            }
            
            .control-btn {
                padding: 7px 10px;
                font-size: 10px;
                min-width: 65px;
            }
            
            .data-panel {
                min-width: 160px;
            }
            
            .title-text {
                font-size: 2rem;
                white-space: nowrap; /* 确保小屏幕也不换行 */
            }
            
            .title-subtext {
                font-size: 0.9rem;
                white-space: nowrap; /* 确保小屏幕也不换行 */
            }
        }

        /* 针对非常小的屏幕额外优化 */
        @media (max-width: 360px) {
            .title-text {
                font-size: 1.8rem;
                white-space: nowrap;
            }
            
            .title-subtext {
                font-size: 0.8rem;
                white-space: nowrap;
            }
        }
    </style>

    <!-- 控制按钮 -->
    <div class="controls">
        <button class="control-btn" id="zoomIn">放大</button>
        <button class="control-btn" id="zoomOut">缩小</button>
        <button class="control-btn" id="pauseBtn">暂停旋转</button>
        <button class="control-btn" id="resetBtn">重置视角</button>
    </div>

    <script>
        // 初始化变量
        let radius = 560;
        let isPlaying = true;
        let outDom = document.getElementById("dragBox");
        outDom.style.display = 'none';

        let spinDom = document.getElementById("spinBox");
        let spinDom2 = document.getElementById("spinBox2");
        let spinDom3 = document.getElementById("spinBox3");

        let aImg = spinDom.getElementsByTagName('img');
        let aImg2 = spinDom2.getElementsByTagName('img');
        let aImg3 = spinDom3.getElementsByTagName('img');

        let aEle = [...aImg];
        let aEle2 = [...aImg2];
        let aEle3 = [...aImg3];

        // 设置图片位置和动画
        function setStyle(delayTime, dom, i, len) {
            dom.style.transform = "rotateY(" + (i * (360 / len)) + "deg) translateZ(" + radius + "px)";
            dom.style.transition = "transform 1s";
            dom.style.transitionDelay = delayTime || (len - i) / 4 + "s";
        }

        function init(delayTime) {
            for (let i = 0; i < aEle.length; i++) {
                setStyle(delayTime, aEle[i], i, aEle.length)
            }
            for (let i = 0; i < aEle2.length; i++) {
                setStyle(delayTime, aEle2[i], i, aEle2.length)
            }
            for (let i = 0; i < aEle3.length; i++) {
                setStyle(delayTime, aEle3[i], i, aEle3.length)
            }
            
            // 更新数据面板
            document.getElementById('archiveCount').textContent = aEle.length + aEle2.length + aEle3.length;
        }

        // 点击开始按钮
        let click_me_shell = document.getElementById("click_me_shell")
        click_me_shell.onclick = () => {
            // 更新数据面板状态
            document.getElementById('systemStatus').textContent = "运行中";
            document.getElementById('energyLevel').textContent = "87%";
            
            // 添加淡出效果
            click_me_shell.style.opacity = '0';
            setTimeout(() => {
                click_me_shell.style.display = 'none';
                outDom.style.display = '';
            }, 1000);
            
            let audio = document.getElementById('audio');
            audio.play();
            
            // 初始化粒子背景 - 科幻风格
            particlesJS("particles-js", {
                particles: {
                    number: { value: 120, density: { enable: true, value_area: 800 } },
                    color: { value: "#00c3ff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 2, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#00ff95",
                        opacity: 0.3,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 3,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                }
            });
            
            // 添加心形动画 - 科幻风格
            ! function (e, t, a) {
                function r() {
                    for (var e = 0; e < s.length; e++) s[e].alpha <= 0 ? (t.body.removeChild(s[e].el), s.splice(e,
                        1)) : (s[
                            e].y--, s[e].scale += .004, s[e].alpha -= .013, s[e].el.style.cssText = "left:" + s[
                            e].x +
                        "px;top:" + s[e].y + "px;opacity:" + s[e].alpha + ";transform:scale(" + s[e].scale +
                        "," + s[
                            e]
                        .scale + ") rotate(45deg);background:" + s[e].color + ";z-index:99999");
                    requestAnimationFrame(r)
                }

                function n() {
                    var t = "function" == typeof e.onclick && e.onclick;
                    e.onclick = function (e) {
                        t && t(), o(e)
                    }
                }

                function o(e) {
                    var a = t.createElement("div");
                    a.className = "heart", s.push({
                        el: a,
                        x: e.clientX - 5,
                        y: e.clientY - 5,
                        scale: 1,
                        alpha: 1,
                        color: "#00ff95"
                    }), t.body.appendChild(a)
                }

                function i(e) {
                    var a = t.createElement("style");
                    a.type = "text/css";
                    try {
                        a.appendChild(t.createTextNode(e))
                    } catch (t) {
                        a.styleSheet.cssText = e
                    }
                    t.getElementsByTagName("head")[0].appendChild(a)
                }

                var s = [];
                e.requestAnimationFrame = e.requestAnimationFrame || e.webkitRequestAnimationFrame || e
                    .mozRequestAnimationFrame || e.oRequestAnimationFrame || e.msRequestAnimationFrame || function (
                        e) {
                        setTimeout(e, 1e3 / 60)
                    }, i(
                        ".heart{width: 12px;height: 12px;position: fixed;background: #00ff95;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);box-shadow: 0 0 10px #00ff95;}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: fixed;}.heart:after{top: -6px;}.heart:before{left: -6px;}"
                    ), n(), r()
            }(window, document);
            
            // 添加浮动粒子
            createFloatingParticles();
            
            setTimeout(init, 1000);
        }

        // 创建浮动粒子效果
        function createFloatingParticles() {
            const container = document.querySelector('.album-container');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('floating-particle');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                
                // 随机大小和颜色
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机颜色
                const colors = ['#00c3ff', '#00ff95', '#ffffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                
                // 随机动画
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite linear`;
                
                container.appendChild(particle);
            }
        }

        // 鼠标滚动事件
        document.onmousewheel = function (e) {
            e || e.window.event;
            let d = e.wheelDelta / 20 || -e.detail;
            radius += d;
            // 限制半径范围
            radius = Math.max(300, Math.min(800, radius));
            init(1);
        }

        // 暂停/开始旋转
        function playSpin(yes) {
            isPlaying = yes;
            spinDom.style.animationPlayState = (yes ? 'running' : 'paused');
            spinDom2.style.animationPlayState = (yes ? 'running' : 'paused');
            spinDom3.style.animationPlayState = (yes ? 'running' : 'paused');
            document.getElementById('pauseBtn').textContent = yes ? '暂停旋转' : '继续旋转';
            document.getElementById('rotationSpeed').textContent = yes ? '正常' : '暂停';
        }

        // 改变旋转角度
        function changeRotate(obj) {
            // X轴旋转0-180度
            if (tY > 180)
                tY = 180;
            if (tY < 0)
                tY = 0;
            // y轴旋转角度不限制
            obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
        }

        let startX, startY, endX, endY, tX = 0,
            tY = 10,
            desX = 0,
            desY = 0;

        // 鼠标移动事件
        document.onpointerdown = function (e) {
            // 清除惯性定时器
            clearInterval(outDom.timer);
            e = e || window.event;
            // 鼠标点击位置
            startX = e.clientX, startY = e.clientY;
            this.onpointermove = function (e) {
                playSpin(false);
                e = e || window.event;
                // 记录结束时位置
                endX = e.clientX,
                endY = e.clientY;
                // 计算移动距离 并修改角度
                desX = endX - startX;
                desY = endY - startY;
                tX += desX * 0.1;
                tY += desY * 0.1;
                changeRotate(outDom);
                startX = endX;
                startY = endY;
            }
            // 鼠标离开时 开始自动旋转
            this.onpointerup = function (e) {
                // 惯性旋转
                outDom.timer = setInterval(function () {
                    desX *= 0.95;
                    desY *= 0.95;
                    tX += desX * 0.1;
                    tY += desY * 0.1;
                    changeRotate(outDom);
                    playSpin(false);
                    if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                        clearInterval(outDom.timer);
                        playSpin(true);
                    }
                }, 16);
                this.onpointermove = this.onpointerup = null;
            }
            return false;
        }

        // 图片点击查看功能
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const caption = document.getElementById("caption");

        // 为所有图片添加点击事件
        function addImageClickEvents() {
            const images = document.querySelectorAll('#dragBox img');
            images.forEach(img => {
                img.addEventListener('click', function() {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    caption.innerHTML = this.alt;
                });
            });
        }

        // 关闭模态框
        const closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // 点击模态框背景关闭
        modal.onclick = function(e) {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        }

        // 控制按钮功能
        document.getElementById('zoomIn').addEventListener('click', function() {
            radius = Math.min(800, radius + 50);
            init(1);
        });

        document.getElementById('zoomOut').addEventListener('click', function() {
            radius = Math.max(300, radius - 50);
            init(1);
        });

        document.getElementById('pauseBtn').addEventListener('click', function() {
            playSpin(!isPlaying);
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            tX = 0;
            tY = 10;
            radius = 560;
            changeRotate(outDom);
            init(1);
            playSpin(true);
        });

        // 初始化图片点击事件
        setTimeout(addImageClickEvents, 1500);
    </script>
