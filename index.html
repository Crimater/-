        * {

        }

        html, body {
            height: 100%;
            touch-action: none;
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
            overflow: hidden;
            background: #000;
        }

        body {
            display: flex;
            perspective: 1000px;
            background: radial-gradient(ellipse at center, #0a0e2a 0%, #050716 70%);
            color: #fff;
            position: relative;
        }

        /* 关键UI样式 - 其余样式通过外部加载 */

            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(5, 10, 30, 0.85);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            backdrop-filter: blur(5px);
            transition: opacity 1s ease;
            border: 1px solid rgba(0, 195, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.1);
        }

        .title {
            font-size: 3.5rem;
            text-align: center;
            background: linear-gradient(45deg, #00c3ff, #00ff95, #00c3ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 195, 255, 0.7);
            margin-bottom: 2rem;
            letter-spacing: 3px;
            position: relative;
            font-family: 'Orbitron', sans-serif;
        }

        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00c3ff, #00ff95, transparent);
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.7);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(0, 195, 255, 0.8);
            margin-bottom: 3rem;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }

        .click_me {
            width: 220px;
            height: 220px;
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
            border-radius: 50%;
            position: relative;
            z-index: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.3);
        }

        .click_me:before {
            content: "";
            position: absolute;
            inset: -10px;
            padding: 10px;
            border-radius: 50%;
            background: conic-gradient(from var(--d, 0deg),
                    #00c3ff,
                    #0000 30deg 120deg,
                    #00ff95 150deg 180deg,
                    #0000 210deg 300deg,
                    #00c3ff 330deg);
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: intersect;
            animation: rotate 10s linear infinite;
        }

        .click_me:after {
            content: "";
            position: absolute;
            inset: -120px;
            background:
                radial-gradient(80px at left 150px top 120px, #00c3ff 98%, #0000),
                radial-gradient(80px at right 150px bottom 120px, #00ff95 98%, #0000);
            filter: blur(60px);
            opacity: 0.5;
            z-index: -1;
        }

        .click_me:before,
        .click_me:after {
            transition: .5s, 99999s 99999s transform, 99999s 99999s --d;
        }

        .click_me:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 195, 255, 0.5);
        }

        .click_me:hover:after {
            transform: rotate(3600deg);
            transition: .5s, 60s linear transform;
        }

        .click_me:hover:before {
            --d: 3600deg;
            transition: .5s, 60s linear --d;
        }

        .click_me_text {
            background: linear-gradient(45deg, #00c3ff, #00ff95);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            z-index: 2;
            font-family: 'Orbitron', sans-serif;
        }

        /* 3D相册基础样式 */
        #dragBox,
        .spinBox {
            position: relative;
            display: flex;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
        }

        #dragBox {
            transform: rotateX(-30deg);
            z-index: 1;
        }

        .spinBox {
            width: 120px;
            height: 140px;
            animation: spin 200s infinite linear;
        }

        #spinBox2 {
            position: absolute;
            top: 120%;
        }

        #spinBox3 {
            position: absolute;
            top: -120%;
        }

        #dragBox img {
            transform-style: preserve-3d;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 12px rgba(0, 195, 255, 0.5);
            -webkit-box-reflect: below 15px linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.4));

            border-radius: 4px;
            cursor: pointer;
            transition: all 0.4s ease;
            filter: brightness(0.9);
            border: 1px solid rgba(0, 195, 255, 0.3);
        }

        /* 基础动画 */
        @keyframes spin {
            from {

            }
            to {

            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            }

        /* 响应式设计基础 */

        // 图片懒加载函数
        function lazyLoadImages() {
            const images = document.querySelectorAll('#dragBox img[data-src]');
            images.forEach(img => {
                if (img.getAttribute('data-src')) {
                    img.setAttribute('src', img.getAttribute('data-src'));
                    img.removeAttribute('data-src');
                }
            });

            dom.style.transitionDelay = delayTime || (len - i) / 4 + "s";
        }

            let spinDom = document.getElementById("spinBox");
            let spinDom2 = document.getElementById("spinBox2");
            let spinDom3 = document.getElementById("spinBox3");

            let aImg = spinDom.getElementsByTagName('img');
            let aImg2 = spinDom2.getElementsByTagName('img');
            let aImg3 = spinDom3.getElementsByTagName('img');

            let aEle = [...aImg];
            let aEle2 = [...aImg2];
            let aEle3 = [...aImg3];
            
            for (let i = 0; i < aEle.length; i++) {
                setStyle(delayTime, aEle[i], i, aEle.length)
            }
            for (let i = 0; i < aEle2.length; i++) {
                setStyle(delayTime, aEle2[i], i, aEle2.length)
            }
            for (let i = 0; i < aEle3.length; i++) {
                setStyle(delayTime, aEle3[i], i, aEle3.length)

            // 更新数据面板

                    changeRotate(outDom);
                    playSpin(false);
                    if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                        clearInterval(outDom.timer);
                        playSpin(true);
                    }
                }, 16);
                this.onpointermove = this.onpointerup = null;
            }
            return false;
        }

        // 图片点击查看功能
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const caption = document.getElementById("caption");

        // 为所有图片添加点击事件
        function addImageClickEvents() {
            const images = document.querySelectorAll('#dragBox img');
            images.forEach(img => {
                img.addEventListener('click', function() {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    caption.innerHTML = this.alt;
                });
            });
        }

        // 关闭模态框
        const closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // 点击模态框背景关闭
        modal.onclick = function(e) {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        }

        // 控制按钮功能
        document.getElementById('zoomIn').addEventListener('click', function() {
            radius = Math.min(800, radius + 50);
            init(1);
        });

        document.getElementById('zoomOut').addEventListener('click', function() {
            radius = Math.max(300, radius - 50);
            init(1);
        });

        document.getElementById('pauseBtn').addEventListener('click', function() {
            playSpin(!isPlaying);
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            tX = 0;
            tY = 10;
            radius = 560;
            changeRotate(outDom);
            init(1);
            playSpin(true);
        });

        // 初始化图片点击事件
        setTimeout(addImageClickEvents, 1500);
        
        // 加载剩余CSS
        function loadRemainingCSS() {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'remaining-styles.css';
            document.head.appendChild(link);
        }
        
        // 页面加载完成后加载非关键CSS
        window.addEventListener('load', function() {
            loadRemainingCSS();
        });
    </script>
</body>
</html>
